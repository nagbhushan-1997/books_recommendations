<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: black;">
    <nav class="navbar" style="background-color: #00a65a">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="">Contact</a></li>
        
        </ul>   
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                
                <h3 style="color: white; text-align: center;">Recommended Books</h3>
                <form action="/recommend_books" method="POST">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter Book Name"><br>
                    <input type="submit" class="btn btn-primary" value="Recommend"> 
                </form>
            </div>

            {%if data%}
            {%for i in data%}
                <div class="col-md-3" style="margin-top: 80px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}" alt="">
                            <p style="color: aliceblue;">{{i[0]}}</p>
                            <p style="color: aliceblue;">{{i[1]}}</p>
                            

                        </div>

                    </div>
                </div>
            {%endfor%}
            {%endif%}



            


            
        </div>
    </div>

</body>
</html>
